<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客分类</title>
    <link rel="stylesheet" href="/res/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/res/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/res/css/site.css">
    <link rel="stylesheet" href="/res/css/site-animate.css">
    <link rel="stylesheet" href="/res/css/site-media.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="/res/css/blog-pace.css" />
    <script data-pace-options='{ "ajax": false ,"eventLag": false}' src="/res/js/pace.min.js"></script>
    <script src="/res/lib/layui/layui.js"></script>
    <style>
        .remark-list {
            min-height: 445px;
        }

        .remark-list li {
            position: relative;
            min-height: 50px;
            margin: 5px 0;
        }

        .remark-list li .user-avator {
            padding: 2px;
            border: 1px solid #ddd;
            position: absolute;
        }

        .remark-list li .remark-content {
            margin-left: 60px;
            border: 1px solid #efefef;
            height: 46px;
            padding: 5px 8px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 12px;
            overflow: hidden;
            line-height: 18px;
            background-color: #efefef;
            color: #666;
        }

        .remark-list li .remark-content::after {
            content: "";
            border: 10px solid rgba(255, 255, 255, 0.00);
            border-bottom: 8px solid rgba(255, 255, 255, 0.00);
            border-top: 8px solid rgba(255, 255, 255, 0.00);
            border-right-color: #efefef;
            position: absolute;
            top: 12px;
            left: 42px;
            display: block;
        }
    </style>
</head>

<body>
<!-- 头部 -->
<div id="head"></div>
<!-- 主体 -->
<div class="blog-body" id="main-body">
    <!-- 首页内容 -->
    <div class="layui-container" id="main-content">
        <div class="layui-row layui-col-space15">
            <!--左侧tag栏-->
            <div class="layui-col-md4">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-sm12 layui-col-md12">
                        <div class="blog-card shadow sr-rightmodule">
                            <div class="blog-card-title">
                                <span class="icon"><i class="layui-icon" aria-hidden="true">&#xe653;</i></span>
                                <span class="text">所有分类</span>
                                <span id="manage-tags-span"></span>
                            </div>
                            <div style="margin: 10px">
                                <div class="layui-btn-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6 layui-col-md12">
                        <div class="blog-card shadow sr-rightmodule">
                            <div class="blog-card-title">
                                <span class="icon"><i class="layui-icon" aria-hidden="true">&#xe6c6;</i></span>
                                <span class="text">博主推荐</span>
                                <a class="link-btn" href="javascript:addLink(1)" style="float: right; color: #009688" hidden>增加链接</a>
                            </div>
                            <ul id="link-space-recommend" class="blog-card-ul"></ul>
                        </div>
                    </div>
                    <div class="layui-col-sm6 layui-col-md12">
                        <div class="blog-card shadow sr-rightmodule" data-scroll-reveal>
                            <div class="blog-card-title">
                                <span class="icon"><i class="layui-icon" aria-hidden="true">&#xe64c;</i></span>
                                <span class="text">友情链接</span>
                                <a class="link-btn" href="javascript:addLink(2)" style="float: right; color: #009688" hidden>增加链接</a>
                            </div>
                            <ul id = "link-space-friend" class="blogroll"></ul>
                        </div>
                    </div>
                    <!--空白填充块-->
                    <div class="layui-col-sm6 layui-col-md12">
                        <div style="width:200px; height:400px; opacity: 100%"></div>
                    </div>
                </div>
            </div>
            <!--右侧展示文章列表-->
            <div class="layui-col-md8">
                <div class="left-box">
                    <p id="tag-info" class="left-box-title shadow sr-listshow"><i class="fa fa-signal fa-fw" aria-hidden="true"></i>
                        <span id="tag-name">所有博文</span>
                    </p>
                    <div id="newest-blog-show"></div>
                    <div id="layui-page"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<div id="foot"></div>
<!-- 移动端侧边导航 -->
<div id="side"></div>
<!-- 侧边导航遮罩 -->
<div class="blog-mask animated layui-hide"></div>
<script src="/res/lib/jquery.min.js"></script>
<script src="/res/js/tags.js"></script>
<script src="/res/js/site.js"></script>
<!-- 引用公共资源 -->
<script type="text/javascript">
    $(document).ready(function() {
        getAllTags();
        $("#foot").load("/html/foot.html");
        $("#head").load("/html/head.html", function () {
            headFunction();
        });
        $("#side").load("/html/side.html");
    });
    let containerHeight = window.innerHeight - 143;
    document.getElementById("main-content").style.minHeight = containerHeight + "px";
</script>
<script src="https://cdn.bootcss.com/scrollReveal.js/3.3.6/scrollreveal.js"></script>
<script src="/res/js/homepage.js"></script>
</body>

</html>
